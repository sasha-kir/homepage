name: Build homepage remotely

on: 
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
        - name: Build homepage files
          uses: appleboy/ssh-action@master
          with:
            host: ${{ secrets.HOST }}
            username: sasha
            key: ${{ secrets.PRIVATE_KEY }}
            script: |
                cd homepage
                git fetch
                git reset --hard origin/master
                npm install
                npm run build
