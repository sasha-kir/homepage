<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Sasha Kirillov" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="HandheldFriendly" content="true">

    <title>sasha-kir</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="root">
        <aside id="sidebar">
            <section id="userpic"><img alt="userpic" src="images/sasha.png"/></section>
            <section id="full-name">Sasha Kirillov</section>
            <section id="social-networks">
                <button class="social-btn" aria-label="github profile">
                    <span class="social-icon"><i data-feather="github"></i></span>
                </button>
                <button class="social-btn" aria-label="resume">
                    <span class="social-icon"><i data-feather="file-text"></i></span>
                </button>
                <button class="social-btn" aria-label="linked in profile">
                    <span class="social-icon"><i data-feather="linkedin"></i></span>
                </button>
                <button class="social-btn" aria-label="goodreads profile">
                    <span class="social-icon"><i data-feather="bookmark"></i></span>
                </button>
            </section>
        </aside>
        <main>
            main
        </main>
    </div>
    <!-- scripts -->
    <!-- feather icons -->
    <script defer crossorigin="anonymous" 
        src="https://unpkg.com/feather-icons@4.25.0/dist/feather.min.js"></script>
    <script defer src="script.js"></script>  
  </body>
</html>
